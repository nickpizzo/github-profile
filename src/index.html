<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>github profile</title>
	<link rel="stylesheet" href="screen.css" media="screen" charset="utf-8">
</head>

<body>
	<header>
		<h1>Github Mini</h1>
		<nav>
			<ul>
				<li class="profile"><a href="#">Profile</a></li>
				<li class="repos"><a href="#/repos">Repos</a></li>
			</ul>
		</nav>
	</header>
	<form id="searchForm">
		<input id="userSearch" type="text" placeholder="Enter Name">
		<button type="submit">Search</button>
	</form>
	<main>

		<p>
     loading........
    </p>
	</main>
	<footer>
	</footer>

	<script id="repoTemplate" type="text/template">
		<div class="lang"><%= language %></div>
		<div class="name">
			<a href="<%= url %>"><%= name %></a>
		</div>
		<div class="desc"><%= description %></div>

	</script>

	<script id="repoListTemplate" type="text/template">
		<ul class="repoList">
		</ul>
	</script>

	<script id="aboutTemplate" type="text/template">
		<section class="profile">
			<img src="<%= avatar_url %>" height="200" alt="" />
			<h2><%= name %></h2>
			<h3><%= login %></h3>
			<p class="location"><%= location %></p>
			<p class="joined"><%= created_at %></p>
		</section>
	</script>
	<script src="bundle.js" charset="utf-8"></script>
</body>

</html>
